<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Web L10n - Demo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <script src="https://github.com/tFaster/simple-web-l10n/releases/download/1.0.1/simpleWebL10n.js"></script>

  <script>
    function initL10n() {
      const l10nData = {
        'en': {
          'hello': 'Hello!',
          'intro': 'This is the demo of <b>SimpleWebL10n</b>',
          'lang.english': 'English',
          'lang.german': 'German',
        },
        'de': {
          'hello': 'Hallo,',
          'intro': 'dies ist die <b>SimpleWebL10n</b> Demo',
          'lang.english': 'Englisch',
          'lang.german': 'Deutsch',
        }
      };
      window.l10nCtrl = SimpleWebL10n.initL10n(l10nData, 'en');
    }
  </script>

</head>
<body onload="initL10n()">

<main class="mdl-grid">
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">
        <span data-l10n="hello"></span>
      </h2>
    </div>
    <div class="mdl-card__supporting-text" data-l10n="intro"></div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
         onclick="l10nCtrl.setLanguage('en')"
         data-l10n="lang.english"></a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
         onclick="l10nCtrl.setLanguage('de')"
         data-l10n="lang.german"></a>
    </div>
  </div>
</main>

</body>
</html>
